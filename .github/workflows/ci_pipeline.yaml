name: CI Pipe

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'ImageCaptioning/**'
  push:
    branches: [ "main" ]
    paths:
      - 'ImageCaptioning/**'

permissions:
  contents: read

jobs:
  pylint-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Analysing the ImageCaption code with pylint
      run: |
        pylint ImageCaptioning --rcfile=.github/pylint.conf
